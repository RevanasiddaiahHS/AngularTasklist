<app-header />

<main>
  <ul id="users">
    @for(user of users;track user.id){
    <li>
      <app-user [user]="user" [selected]="user.id===selectedUserId" (selectUser)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUser){
  <app-tasks
    [userID]="selectedUser!.id"
    [name]="selectedUser!.name"
  ></app-tasks>
  } @else{
  <h2>Select a user to see details</h2>
  }
</main>
